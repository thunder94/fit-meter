<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>FitMeter - Login</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link rel="stylesheet" type="text/css" th:href="@{/css/custom.css}"/>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/1000hz-bootstrap-validator/0.11.9/validator.min.js"></script>

</head>
<body>
	<div class="container">
	
		<nav class="navbar navbar-default" style="margin-top: 5px;">
			<div class="col-md-12 text-right">
				<ul class="nav nav-pills align-pills">
					<li role="presentation"><a href="/">Home</a></li>
					<li role="presentation"><a href="/register">Sign up</a></li>
					<li role="presentation" class="active"><a href="/login">Login</a></li>
				</ul>
			</div>
		</nav>
		
		<div class="panel panel-primary">
			<div class="panel-heading text-center">
				<h3 class="panel-title">Login</h3>
			</div>
			<div class="panel-body">
		
		<div th:if="${param.error}" class="alert alert-danger" role="alert">
        	Invalid username or password
    	</div>
    	<div th:if="${param.logout}" class="alert alert-success" role="alert">
        	You have been logged out
    	</div>
    	
    	<div class="text-center">
	    	<form autocomplete="off" th:action="@{/login}" method="post" role="form" data-toggle="validator">
	        	<div class="form-group input-group has-feedback">
	        		<span class="input-group-addon">
						<span class="glyphicon glyphicon-user"></span>
					</span>
	        		<input type="text" name="username" placeholder="Username" class="form-control" required/>
	        		<span class="glyphicon form-control-feedback" aria-hidden="true"></span>
	        	</div>
	        	<div class="form-group input-group has-feedback">
	        		<span class="input-group-addon">
						<span class="glyphicon glyphicon-user"></span>
					</span>
	        		<input type="password" name="password" placeholder="Password" class="form-control" required/>
	        		<span class="glyphicon form-control-feedback" aria-hidden="true"></span>
	        	</div>	
	        	<div><input type="submit" class="btn btn-primary" value="Login"/></div>
	    	</form>
    	</div>
    	
    		</div>
    	</div>
	</div>
</body>
</html>
